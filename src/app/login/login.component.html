<div class="card">
    <mat-card class="example-card">
        <div class="fundoo" >
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="oo">o</span>
          </div>
          <div class="title">
            <p class="p1">Sign In</p>
          </div>
          <div class="title2">
              <p class="p2">Use your Fundoo Account</p>
          </div>
          <div class="email-container">
            <mat-form-field appearance="outline" class="email">
              <mat-label>Username</mat-label>
              <input matInput [formControl]="email">
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
            <a class="float-right" href="">Forgot?</a>
        <div class="password-row">
            <mat-form-field appearance="outline" class="password">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
            </mat-form-field>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="logo">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </div>
        <div class="button-row">
            <a class="line4" href="">Create account</a>
            <button mat-raised-button color="primary" class="button">Sign In</button>
        </div>
    </mat-card>
</div>
